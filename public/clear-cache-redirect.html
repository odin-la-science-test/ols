<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Redirection - Account Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            animation: fadeIn 0.5s ease-out;
        }

        .message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: fadeIn 0.7s ease-out;
        }

        .countdown {
            font-size: 3rem;
            font-weight: bold;
            margin: 2rem 0;
            animation: pulse 1s ease-in-out infinite;
        }

        .button {
            display: inline-block;
            padding: 1rem 2rem;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-out;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .instructions {
            margin-top: 3rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            animation: fadeIn 1.2s ease-out;
        }

        .instructions h2 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }

        .instructions p {
            font-size: 0.95rem;
            line-height: 1.6;
            opacity: 0.9;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Nettoyage du cache...</h1>
        <p class="message">Redirection vers Account Mobile dans</p>
        <div class="countdown" id="countdown">3</div>
        <div class="spinner"></div>
        
        <a href="/account" class="button" id="manualLink" style="display: none;">
            Aller Ã  Account maintenant
        </a>

        <div class="instructions">
            <h2>ðŸ“± Mode Mobile</h2>
            <p>
                Une fois redirigÃ©, appuyez sur <strong>F12</strong> pour ouvrir les DevTools,
                puis cliquez sur l'icÃ´ne de tÃ©lÃ©phone pour activer le mode mobile.
            </p>
        </div>
    </div>

    <script>
        // Forcer le vidage du cache
        if ('caches' in window) {
            caches.keys().then(function(names) {
                names.forEach(function(name) {
                    caches.delete(name);
                });
            });
        }

        // Vider le localStorage temporairement pour forcer le rechargement
        const tempData = localStorage.getItem('currentUser');
        
        // Countdown
        let count = 3;
        const countdownEl = document.getElementById('countdown');
        const manualLink = document.getElementById('manualLink');

        const interval = setInterval(() => {
            count--;
            countdownEl.textContent = count;
            
            if (count === 0) {
                clearInterval(interval);
                countdownEl.textContent = 'âœ“';
                
                // Restaurer les donnÃ©es
                if (tempData) {
                    localStorage.setItem('currentUser', tempData);
                }
                
                // Rediriger avec un timestamp pour Ã©viter le cache
                const timestamp = new Date().getTime();
                window.location.href = `/account?t=${timestamp}`;
            }
        }, 1000);

        // Afficher le lien manuel aprÃ¨s 2 secondes
        setTimeout(() => {
            manualLink.style.display = 'inline-block';
        }, 2000);

        // Log pour debug
        console.log('Cache clearing page loaded');
        console.log('Will redirect to /account in 3 seconds');
    </script>
</body>
</html>
