<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin La Science</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            background: transparent; 
            color: #00f5ff; 
            font-family: Arial, sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            overflow: hidden; 
        }
        
        .container {
            position: relative;
            width: 400px;
            height: 460px;
        }
        
        .hexagon-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 300px;
            z-index: 10;
        }
        
        .logo {
            font-size: 6rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px #00f5ff;
        }
        
        .title {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            letter-spacing: 0.2em;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.7;
            margin-bottom: 2rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }
        
        .status {
            font-size: 1rem;
            opacity: 0.8;
            min-height: 25px;
            margin-bottom: 1rem;
        }
        
        .hex-dots {
            display: flex;
            justify-content: center;
            gap: 12px;
        }
        
        .hex-dot {
            width: 12px;
            height: 14px;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background: rgba(0, 245, 255, 0.3);
            animation: hexPulse 1.5s ease-in-out infinite;
        }
        
        .hex-dot:nth-child(1) { animation-delay: 0s; }
        .hex-dot:nth-child(2) { animation-delay: 0.2s; }
        .hex-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes hexPulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); background: #00f5ff; }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="hexagon-svg" viewBox="0 0 400 460" xmlns="http://www.w3.org/2000/svg">
            <polygon 
                points="200,10 390,125 390,345 200,450 10,345 10,125" 
                fill="#000000" 
                stroke="#00f5ff" 
                stroke-width="3"
            />
        </svg>
        <div class="content">
            <div class="logo">O</div>
            <div class="title">ODIN</div>
            <div class="subtitle">La Science</div>
            <div class="status" id="status">Initialisation...</div>
            <div class="hex-dots">
                <div class="hex-dot"></div>
                <div class="hex-dot"></div>
                <div class="hex-dot"></div>
            </div>
        </div>
    </div>
    
    <script>
        const messages = ['Initialisation...', 'Chargement des modules...', 'Connexion au serveur...', 'Synchronisation...', 'Préparation...', 'Presque prêt...'];
        let i = 0;
        setInterval(() => {
            document.getElementById('status').textContent = messages[i];
            i = (i + 1) % messages.length;
        }, 800);
    </script>
</body>
</html>
