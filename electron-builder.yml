appId: com.odinlascience.app
productName: Odin La Science
copyright: Copyright © 2026 Odin La Science

directories:
  buildResources: build
  output: release

files:
  - dist/**/*
  - electron/**/*
  - package.json
  - node_modules/**/*

extraResources:
  - databases/**/*
  - public/**/*

# Configuration Windows
win:
  target:
    - target: nsis
      arch:
        - x64
        - ia32
    - target: portable
      arch:
        - x64
  icon: build/icon.ico
  artifactName: ${productName}-Setup-${version}.${ext}

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Odin La Science
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
  installerHeaderIcon: build/icon.ico
  deleteAppDataOnUninstall: false

# Configuration Mac
mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  icon: build/icon.icns
  category: public.app-category.education
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist

dmg:
  title: ${productName} ${version}
  icon: build/icon.icns
  background: build/background.png
  window:
    width: 540
    height: 380
  contents:
    - x: 140
      y: 180
      type: file
    - x: 400
      y: 180
      type: link
      path: /Applications

# Configuration Linux
linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
    - target: rpm
      arch:
        - x64
    - target: snap
      arch:
        - x64
  icon: build/icons
  category: Education
  synopsis: Plateforme scientifique complète
  description: Odin La Science - Plateforme scientifique pour la recherche et l'éducation

appImage:
  license: LICENSE

deb:
  depends:
    - gconf2
    - gconf-service
    - libnotify4
    - libappindicator1
    - libxtst6
    - libnss3

snap:
  confinement: strict
  grade: stable
  summary: Plateforme scientifique complète

# Auto-update
publish:
  provider: github
  owner: odin-la-science
  repo: ols
  releaseType: release

# Compression
compression: maximum

# Asar
asar: true
asarUnpack:
  - "**/*.node"
  - "**/databases/**"
